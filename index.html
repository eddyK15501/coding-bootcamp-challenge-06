<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="main-container">
        <aside>
            <form class="search-form">
                <label for="city-name">
                    <h2>Search for a City:</h2>
                </label>
                <input id="city-name" type="text" placeholder="Chapel Hill">
                <button id="search-btn" type="submit">Search</button>
            </form>
            <hr>
            <div class="searched-cities">
                <!-- render search history of the cities here -->
            </div>
        </aside>
        <section class="hide">
            <div class="current-weather-container">
                <!-- current weather container will be rendered without JavaScript -->
                <div class="current-weather-header">
                    <h2><span id="current-city">Raleigh</span> <span id="current-date">(6/26/2023)</span></h2><span id="current-icon">☀️</span>
                </div>
                <div class="current-weather">
                    <p id="current-temp">Temp: 76.62°F</p>
                    <p id="current-wind">Wind: 8.43 MPH</p>
                    <p id="current-humidity">Humidity: 44 %</p>
                </div>
            </div>
            <div class="next-five-days-container">
                <h2>5-Day Forecast:</h2>
                <div class="next-five-days">
                    <!-- render five day forcast here -->
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
